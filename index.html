<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cite Your Stuff | Manual MLA Citation</title>
        <link rel="stylesheet" href="styles/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <h1>Manual MLA Citation</h1>
        </header>

        <!--Field to update-->
        <div class="response">
            <h2>Copy this: </h2>
            <p id="output"></p>
        </div>

        <main>
            <div class="required-field">
                <h3>Required Field: </h3>
                <label for="type">The Source Type: </label>
                <select id="type" name="source-type">
                    <option value="website">Website</option>
                    <option value="book">Book</option>
                </select>
                <p>Title of Source: <input type="text" name="Source Title" id="source" placeholder="article title/ webpage title/book name/ etc." required></p>
            </div>

            <div class="suggested-field">
            <h3>Suggested Field: </h3>
                <p>Author: <input type="text" name="Author" id="author" placeholder="Full Name"></p>
                <p>Title of Container: <input type="text" name="Container Title" id="container" placeholder="Larger Collection of the Source"></p>
                <label for="responsibility">Responsibility of other contributor: </label>
                <select id="responsibility" name="other-contributors-responsibility">
                    <option></option>
                    <option value="editor">editor</option>
                    <option value="translator">translator</option>
                </select>
                <p>Other Contributor Name: <input type="text" name="other contributors" id="contributors" placeholder="editor, translator, etc."></p>
                <p>Publisher: <input type="text" name="publisher" id="publisher" ></p>
                <p>Publication Date: <input type="text" name="date" id="date" ></p>
                <p>Location: <input type="text" name="location" id="locate" placeholder="Page Number or URL" ></p>
            </div>

            <div class="optional-field">
            <h3>Optional Field: </h3>
            <p>Version: <input type="text" name="version" id="version" ></p>
            <p>Number: <input type="text" name="number" id="number" placeholder="volume and issue numbers" ></p>
            </div>

            <button id="cite-button">Click me to Cite</button>
        </main>
        

        <footer>
            <p><a href="https://owl.purdue.edu/owl/research_and_citation/mla_style/mla_formatting_and_style_guide/mla_formatting_and_style_guide.html">Reference: Purdue OWL</a></p>
        </footer>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <!-- Should change the address of javascript to better organize the file-->
        <script src="manual-mla.js"></script>
    </body>
</html>
